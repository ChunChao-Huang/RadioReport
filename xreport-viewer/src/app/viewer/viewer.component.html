<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New report</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to create a new report?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close('yes')">Yes</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('no')">No</button>
    </div>
</ng-template>

<div class="container-fluid">
    <div class="row">
        <div id="div-card-holder" class="col col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-12 col-sm-12 mt-4">
        </div>

        <div class="mt-4 col-xl-3 col-lg-2">
            <div class="btn-group-vertical btn-group-sticky">
                <button class="btn btn-secondary btn-medium" (click)="genReportOutput()" placement="right" ngbTooltip="Preview report"><i class="fas fa-file-alt" ></i></button>
                <button class="btn btn-primary btn-medium" placement="right" ngbTooltip="Preview report in pdf"><i class="fas fa-file-pdf"></i></button>
                <button class="btn btn-success btn-medium" (click)="newReporting(content)" placement="right" ngbTooltip="New report"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
</div>
