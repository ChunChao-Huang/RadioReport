<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>XReport Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i class="fas fa-file-medical-alt"></i> XReport <span class="text-muted">builder</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a id="a-builder" class="nav-item nav-link active" href="#">Séma készítő <span class="sr-only">(current)</span></a>
        <a id="a-schemes" class="nav-item nav-link" href="#">Sémák</a>
      </div>
    </div>
  </nav>

  <br>

  <div id="div-schemes" class="container">
    <div id="div-grid-schemes" class="row">
    </div>
  </div>

  <div id="div-builder" class="container-fluid">
    <div class="row">
      <!-- Control panel -->
      <div class="col-4 offset-1">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a id="a-templates" class="nav-link active" href="#templates"><i class="fab fa-wpforms"></i> Minták</a>
          </li>
          <li class="nav-item">
            <a id="a-editor" class="nav-link" href="#editor"><i class="fas fa-pencil-alt"></i> Szerkesztő</a>
          </li>
          <li class="nav-item">
            <a id="a-rules" class="nav-link" href="#rules"><i class="fas fa-code"></i> Szabályok</a>
          </li>
        </ul>

        <br>

        <!-- Tab content -->
        <div class="tab-content">
          <div id="templates" class="tab-pane fade in active">
            <div class="list-group">
              <a href="#" id="btn-add-textbox" class="list-group-item list-group-item-action"><i class="fas fa-font"></i> Szöveges mező</a>
              <a href="#" id="btn-add-numberbox" class="list-group-item list-group-item-action"><i class="fas fa-hashtag"></i> Szám mező</a>
              <a href="#" id="btn-add-checkbox" class="list-group-item list-group-item-action"><i class="far fa-check-square"></i> Eldöntendő mező</a>
              <a href="#" id="btn-add-select" class="list-group-item list-group-item-action"><i class="fas fa-bars"></i> Egyszeres választás</a>
              <a href="#" id="btn-add-select-multiple" class="list-group-item list-group-item-action"><i class="fas fa-list"></i> Többszörös választás</a>
              <a href="#" id="btn-add-textarea" class="list-group-item list-group-item-action"><i class="fas fa-text-width"></i> Szabadszöveges mező</a>
            </div>

            <br>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label id="btn-newline" class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Új sorba
              </label>
              <label id="btn-inline" class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Egy sorba
              </label>
            </div>
          </div>

          <!-- Editing a specific field -->
          <div id="editor" class="tab-pane fade">
            <!-- Dynamic editor content -->
          </div>

          <!-- Writing rules for the form -->
          <div id="rules" class="tab-pane fade">
            <textarea id="script-area" class="form-control" rows="10"></textarea>
            <button id="btn-run-script" type="button" class="btn btn-success">Alkalmaz</button>
          </div>
        </div>
      </div>


      <!-- Form -->
      <div class="col-6 offset-right-1">
        <form>
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between">
                <div>
                  <input id="input-scheme-title" type="text" name="section-name" placeholder="Írja be a lelet nevét">
                </div>

                <div>
                  <button id="btn-save-scheme" type="button" class="btn btn-success"><i class="fas fa-check"></i></button>
                  <button id="btn-drop-scheme" type="button" class="btn btn-danger"><i class="fas fa-times"></i></button>
                  <button id="btn-toggle-edit" type="button" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                </div>
              </div>
            </div>

            <div id="x-form" class="card-body">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <script src="js/xreport-builder.js"></script>

</body>

</html>
