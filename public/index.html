<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>XReport Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i class="fas fa-file-medical-alt"></i> XReport <span class="text-muted">builder</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a id="a-builder" class="nav-link" href="#">Séma készítő <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a id="a-schemes" class="nav-link" href="#">Sémák</a>
        </li>
      </ul>

      <!-- Right -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a id="a-login" href="#" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <br>

  <div id="div-schemes" class="container">
    <div class="row">
      <div class="col-12">
        <div id="li-schemes" class="card-deck">
        </div>
        <!--<div id="li-schemes" class="list-group">
        </div>-->
      </div>
    </div>
  </div>

  <div id="div-builder" class="container-fluid">
    <div class="row">
      <!-- Control panel -->
      <div class="col-5">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a id="a-templates" class="nav-link active" href="#templates"><i class="fab fa-wpforms"></i> Minták</a>
          </li>
          <li class="nav-item">
            <a id="a-editor" class="nav-link" href="#editor"><i class="fas fa-pencil-alt"></i> Szerkesztő</a>
          </li>
          <li class="nav-item">
            <a id="a-rules" class="nav-link" href="#rules"><i class="fas fa-code"></i> Szabályok</a>
          </li>
        </ul>

        <br>

        <!-- Tab content -->
        <div class="tab-content">
          <div id="templates" class="tab-pane active">
            <div class="list-group">
              <a href="#" id="btn-add-textbox" class="list-group-item list-group-item-action"><i class="fas fa-font"></i> Szöveges mező</a>
              <a href="#" id="btn-add-numberbox" class="list-group-item list-group-item-action"><i class="fas fa-hashtag"></i> Szám mező</a>
              <a href="#" id="btn-add-checkbox" class="list-group-item list-group-item-action"><i class="far fa-check-square"></i> Eldöntendő mező</a>
              <a href="#" id="btn-add-select" class="list-group-item list-group-item-action"><i class="fas fa-bars"></i> Egyszeres választás</a>
              <a href="#" id="btn-add-select-multiple" class="list-group-item list-group-item-action"><i class="fas fa-list"></i> Többszörös választás</a>
              <a href="#" id="btn-add-textarea" class="list-group-item list-group-item-action"><i class="fas fa-text-width"></i> Szabadszöveges mező</a>
            </div>

            <br>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label id="btn-newline" class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Új sorba
              </label>
              <label id="btn-inline" class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Egy sorba
              </label>
            </div>
          </div>

          <!-- Editing a specific field -->
          <div id="editor" class="tab-pane fade">
            <!-- Dynamic editor content -->
          </div>

          <!-- Writing rules for the form -->
          <div id="rules" class="tab-pane fade">
            <textarea id="script-area" class="form-control" rows="10"></textarea>
            <button id="btn-run-script" type="button" class="btn btn-success">Alkalmaz</button>
          </div>
        </div>
      </div>


        <!-- Form -->
        <div class="col-7">
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between">
                <div>
                  <input id="input-scheme-title" type="text" name="section-name" placeholder="Írja be a lelet nevét">
                </div>

                <div>
                  <button id="btn-save-scheme" type="button" class="btn btn-success"><i class="fas fa-check"></i></button>
                  <button id="btn-drop-scheme" type="button" class="btn btn-danger"><i class="fas fa-times"></i></button>
                  <button id="btn-toggle-edit" type="button" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                </div>
              </div>
            </div>

            <div id="accordion">
              <!-- Klinikum-->
              <div class="card">
                <div class="card-header" id="clinicsHeading">
                  <h5 class="mb-0">
                    <button id="btn-clinics-section" class="btn btn-link" data-toggle="collapse" data-target="#sectionClinics" aria-expanded="true" aria-controls="sectionClinics">
                      <i class="fas fa-briefcase-medical"></i> Klinikum
                    </button>
                  </h5>
                </div>

                <div id="sectionClinics" class="collapse show" aria-labelledby="clinicsHeading" data-parent="#accordion">
                  <div id="x-form-clinics" class="card-body">
                    <!-- content of clinics -->
                  </div>
                </div>
              </div>

              <!-- Lelet -->
              <div class="card">
                <div class="card-header" id=reportHeading>
                  <h5 class="mb-0">
                    <button id="btn-report-section" class="btn btn-link collapsed" data-toggle="collapse" data-target="#sectionReport" aria-expanded="false" aria-controls="sectionReport">
                      <i class="fas fa-file-medical-alt"></i> Lelet
                    </button>
                  </h5>
                </div>
                <div id="sectionReport" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div id="x-form-report" class="card-body">
                    <!-- content of lelet -->
                  </div>
                </div>
              </div>

              <!-- Vélemény -->
              <div class="card">
                <div class="card-header" id="opinionHeading">
                  <h5 class="mb-0">
                    <button id="btn-opinion-section" class="btn btn-link collapsed" data-toggle="collapse" data-target="#sectionOpinion" aria-expanded="false" aria-controls="sectionOpinion">
                      <i class="fas fa-user-md"></i> Vélemény
                    </button>
                  </h5>
                </div>
                <div id="sectionOpinion" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                  <div id="x-form-opinion" class="card-body">
                    <!-- content of opinion -->
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">© 2018 Copyright: dr. Harmouche Ahmed Mouhamad</span>
    </div>
  </footer>

  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- FONTAWESOME -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>

  <!-- MOMENT -->
  <script src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>

  <!-- APP -->
  <script src="js/api.js"></script>
  <script src="js/xreport-builder.js"></script>
</body>
</html>
