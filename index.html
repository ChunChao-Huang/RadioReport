<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>XReport Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container-fluid">
    <!-- Page header -->
    <div class="p-3 mb-2 bg-secondary text-white">
      <h3>
        XReport
        <small class="text-white">scheme builder</small>
      </h3></div>

    <div class="row">
      <!-- Control panel -->
      <div class="col-4 offset-1">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a id="a-templates" class="nav-link active" href="#templates"><i class="fas fa-code"></i> Templates</a>
          </li>
          <li class="nav-item">
            <a id="a-editor" class="nav-link" href="#editor"><i class="fas fa-pencil-alt"></i> Editor</a>
          </li>
        </ul>

        <br>

        <!-- Tab content -->
        <div class="tab-content">
          <div id="templates" class="tab-pane fade in active">
            <form id="control-panel">
              <!-- TEXTBOX -->
              <div class="x-template-wrapper">
                <div class="form-group x-template">
                  <label>Textbox</label>
                  <input class="form-control" type="text" placeholder="Textbox template">
                </div>

                <button id="btn-add-textbox" type="button" class="btn btn-sm btn-info x-template-add-button"><i class="fas fa-plus"></i></button>
              </div>

              <!-- NUMBERBOX -->
              <div class="x-template-wrapper">
                <div class="form-group x-template">
                  <label>Numberbox</label>
                  <input class="form-control" type="number" placeholder="Enter value">
                </div>

                <button id="btn-add-numberbox" type="button" class="btn btn-sm btn-info x-template-add-button"><i class="fas fa-plus"></i></button>
              </div>

              <!-- SELECT -->
              <div class="x-template-wrapper">
                <div class="form-group x-template">
                  <label>Select</label>
                  <select class="form-control">
                    </select>
                </div>

                <button id="btn-add-select" type="button" class="btn btn-sm btn-info x-template-add-button"><i class="fas fa-plus"></i></button>
              </div>

              <!-- CHECKBOX -->
              <div class="x-template-wrapper">
                <div class="form-group">
                  <div class="form-check x-template">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Default checkbox
                      </label>
                  </div>
                </div>

                <button id="btn-add-checkbox" type="button" class="btn btn-sm btn-info x-template-add-button"><i class="fas fa-plus"></i></button>
              </div>

              <!-- MULTIPLE CHOICES -->
              <div class="x-template-wrapper">
                <div class="form-group x-template">
                  <label>Multiple choices</label>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                      Option 1
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                      Option 2
                    </label>
                  </div>
                </div>

                <button id="btn-add-multiplechoices" type="button" class="btn btn-sm btn-info x-template-add-button"><i class="fas fa-plus"></i></button>
              </div>

            </form>
          </div>

          <!-- Editing a specific field -->
          <div id="editor" class="tab-pane fade">
            <!-- Dynamic editor content -->
          </div>
        </div>
      </div>


      <!-- Form -->
      <div class="col-6 offset-right-1">
        <form>
          <div class="card">
            <div class="card-header">
              <input type="text" name="section-name" placeholder="Enter section name">
            </div>

            <div id="x-form" class="card-body">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <script src="js/xreport-builder.js"></script>

</body>

</html>
