<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>XReport Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0-RC3/css/bootstrap-datepicker.standalone.css" />
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i class="fas fa-file-medical-alt"></i> XReport <span class="text-muted">builder</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        <!-- Sablonok -->
        <li class="nav-item">
          <a id="a-schemes" class="nav-link" href="#">Sablonok</a>
        </li>

        <!-- Kategóriák -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Összes kategória
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Neurológia</a>
            <a class="dropdown-item" href="#">Kardiológia</a>
            <a class="dropdown-item" href="#">Onkológia</a>
          </div>
        </li>

        <!-- Új sablon -->
        <li class="nav-item">
          <button id="btn-new-scheme" class="btn btn-outline-primary" type="button"><i class="fas fa-plus"></i></button>
        </li>
      </ul>

      <!-- Right -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a id="a-login" href="#" class="nav-link"><i class="fas fa-sign-in-alt"></i> Bejelentkezés</a>
          <a id="a-logout" href="#" class="nav-link d-none"><i class="fas fa-sign-out-alt"></i><span id="user-info"></span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="div-schemes" class="container d-none">
    <div id="anim-loader" class="row h-100 justify-content-center align-items-center d-none">
      <div class="spinner"></div>
    </div>

    <div id="li-schemes"  class="row  mt-4">
      <!-- Report list -->
    </div>
  </div>

  <div id="div-builder" class="container-fluid mt-4">
    <div class="row">
        <!-- Form -->
        <div class="col col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-12 col-sm-12">
          <div class="card card-slightly-shadowed">
            <div class="card-header">
              <div class="d-flex justify-content-between">
                <div class="w-25">
                  <input id="input-scheme-title" type="text" class="form-control" placeholder="Írja be a sablon nevét">
                </div>

                <div>
                  <button id="btn-save-scheme" type="button" class="btn btn-success"><i class="fas fa-check"></i></button>
                  <!--<button id="btn-drop-scheme" type="button" class="btn btn-danger"><i class="fas fa-times"></i></button>-->
                  <button id="btn-toggle-edit" type="button" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                </div>
              </div>
            </div>

            <div id="x-form-report" class="card-body">
              <!-- content of lelet -->

            </div>
          </div>

          <div id="btn-add-new-elem" class="x-add-new-elem-placeholder w-100 d-flex justify-content-center">
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-plus"></i>
              </button>
              <div class="dropdown-menu">
                  <a href="#" id="btn-add-textbox" class="dropdown-item"><i class="fas fa-font"></i> Szöveges mező</a>
                  <a href="#" id="btn-add-numberbox" class="dropdown-item"><i class="fas fa-hashtag"></i> Szám mező</a>
                  <a href="#" id="btn-add-checkbox" class="dropdown-item"><i class="far fa-check-square"></i> Eldöntendő mező</a>
                  <a href="#" id="btn-add-select" class="dropdown-item"><i class="fas fa-bars"></i> Egyszeres választás</a>
                  <a href="#" id="btn-add-select-multiple" class="dropdown-item"><i class="fas fa-list"></i> Többszörös választás</a>
                  <a href="#" id="btn-add-textarea" class="dropdown-item"><i class="fas fa-text-width"></i> Szabadszöveges mező</a>
                  <a href="#" id="btn-add-date" class="dropdown-item"><i class="fas fa-calendar-alt"></i> Dátum</a>
                  <a href="#" id="btn-add-header" class="dropdown-item"><i class="fas fa-heading"></i> Szekció cím</a>
                  <a href="#" id="btn-add-info" class="dropdown-item"><i class="fas fa-info"></i> Magyarázó szöveg</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <!-- Message box -->
  <div class="modal fade" id="div-msg-box" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!--<footer class="footer">
    <div class="container">
      <span class="text-muted">© 2018 Copyright: dr. Harmouche Ahmed Mouhamad</span>
    </div>
  </footer>-->

  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- DATEPICKER -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0-RC3/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0-RC3/locales/bootstrap-datepicker.hu.min.js"></script>

  <!-- FONTAWESOME -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>

  <!-- MOMENT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>

  <!-- BOOTSTRAP LOADING MODAL PLUGIN -->
  <script src="js/lib/bootstrap-waitingfor.min.js"></script>

  <!-- APP -->
  <script src="js/api.js"></script>
  <script src="js/xreport/xreport-form.js"></script>
  <script src="js/xreport/xreport-builder.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
